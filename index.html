<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Mr. Roboger's Neighborhood!</h1>
    </div>
    <img src="img/robo.jpg" id="roboger">
    <div class="row">
      <form id="form1">
        <div class="form-group">
          <label for="inputName">Please enter your name:</label>
          <input type="text" id="inputName" class="form-control">
        </div>
        <div class="form-group">
          <label for="inputNum">Please enter a number below:</label>
          <input type="number" id="inputNum" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Go!</button>
      </form>
    </div>
    <div class="row">
      <div id="output">
        <button id="reverse" class="btn btn-secondary">Flip it?</button>
        <div id="outputText"></div>
        <button id="back" class="btn btn-primary">Again?</button>
      </div>
    </div>
